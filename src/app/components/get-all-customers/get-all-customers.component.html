<h2>Listado de clientes</h2>

<div class="input-group mb-3">
    <button class="btn btn-secondary" routerLink="/customer">Crear clientes</button>
    <button class="btn btn-secondary"  (click)="generatePdf()">Imprimir</button>
   
    <input type="text" class="form-control"     placeholder="Buscar" aria-label="Username"    aria-describedby="basic-addon1" [(ngModel)]="filter" (ngModelChange)="onFilterChange($event)" style=" max-width:250px;">
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Acciones</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of filteredCusetomer">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>  <button class="btn btn-primary  update" routerLink="/customer/{{customer.id}}" >Editar</button></td>
            <td>  <button class="btn btn-danger" (click)="deleteCustomer(customer.id)" >Eliminar</button></td>
        </tr>
    </tbody>
</table>
