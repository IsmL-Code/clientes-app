<h2>Listado de clientes</h2>
<button class="btn btn-primary" routerLink="/customer">Crear clientes</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>  <button class="btn btn-primary">Editar</button></td>
        </tr>
    </tbody>
</table>
